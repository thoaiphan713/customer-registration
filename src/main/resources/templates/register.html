<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Registration @ Online-Shop</title>
</head>
<body>
<header>
    <h1><a href="./index.html">Online-Shop</a></h1>
    <nav>
        <ul>
            <li><a href="./registration.html">Register</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Registration</h2>
    <form id="registration" action="#" th:action="@{registerConfirmation}" th:object="${registrationData}" method="post">
        <fieldset>
            <legend>Create Account</legend>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName"><br>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName"><br>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address"><br>
            <label for="phoneNumber">Phone Number: </label>
            <input type="text" name="phoneNumber" id="phoneNumber"><br>
            <label for="birthday">Birthday: </label>
            <input type="date" placeholder="dd-mm-yyyy" name="birthday" id="birthday" ><br>
            <input type="submit" value="Create Account">
            <p><a href="./login.html">Already have an account? Log in</a></p>
        </fieldset>
    </form>
</main>
<footer>
    <nav>
        <p><a href="./index.html">Home</a></p>
    </nav>
</footer>
</body>
</html>
